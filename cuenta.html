<!doctype html>
<html lang="es">
  <head>
    <!--METAS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TITLE-->
    <title>Peliculas</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <!--Se divide en HEADER, MAIN y FOOTER, dentro del main todo el contenido de cada página-->
  <body data-bs-theme="dark" style="background-color: #101010;" class="body-cuenta">
    <header>
      <!--Este es el nav-->
      <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <div class="container-fluid">
          <div class="logo">
            <a class="nav-link text-danger" aria-current="page" href="./index.html">
              <img src="./img/logo-lff-2-sin-fondo.png" alt="logo" width="50px">
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="./index.html">Peliculas</a>
              <a class="nav-link active" href="./index.html">Series</a>
              <a class="nav-link text-danger" aria-disabled="true" href="./cuenta.html">Mi cuenta</a>
              <a class="nav-link" aria-disabled="true" href="./registro.html">Soy nuevo</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Acá está puesto el logo-->
      <section class="banner">
        <img src="./img/logo-lff.png" alt="logo">
      </section>
      <section class="form-container">
        <a href="./registro.html" class="nav-link text-danger p-2"> Click aquí si no tienes cuenta!</a>
        <h3 class="p-3">Ingrese sus datos</h3>
        <form class="form-cuenta">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartas tu contraseña con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Soy mayor de 18 años</label>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>
      </section>
    </main>
    <!--este sería el footer donde uno se podría registrar-->
    <footer class="footer-cuenta">
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer  src="./app.js"></script>
  </body>
</html>
